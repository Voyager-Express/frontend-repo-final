<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Hareketleri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <div class="dropdown float-end" style="margin-right: 20px;">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Hesabım
              <img src="css/gear.svg" height="25" width="25" class="ms-2">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="kullanicipaneli.html">Kargolarım</a></li>
              <li><a class="dropdown-item" href="hesapayarlari.html">Hesap Ayarları</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="anasayfa.html">Çıkış</a></li>
            </ul>
        </div>
        <div class="container mt-5 text-center">
            <h3>Kargo Hareketleri</h3>
            <div style="height:5em;"></div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%">Gönderi Alındı</div>
            </div>
            <div class="mb-3"></div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50%">Transfer Sürecinde</div>
            </div>
            <div class="mb-3"></div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 75%">Dağıtıma Çıktı</div>
            </div>
            <div class="mb-3"></div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 100%">Teslim Edildi</div>
            </div>
            <div class="mb-5"></div>
            <h3>Detay</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                <form class="text-center">
                    <div class="input-group mt-3">
                        <span class="input-group-text w-50" id="basic-addon1">Gönderi No</span>
                        <input type="text" class="form-control" value="15154" aria-label="gonderino" aria-describedby="basic-addon1" disabled readonly>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text w-50" id="basic-addon1">Gönderi Alınma Tarihi</span>
                        <input type="text" class="form-control" value="13.02.2023" aria-label="gonderitarihi" aria-describedby="basic-addon1" disabled readonly>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text w-50" id="basic-addon1">Teslim Süresi</span>
                        <input type="text" class="form-control" value="1-3 iş günü" aria-label="teslimsuresi" aria-describedby="basic-addon1" disabled readonly>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text w-50" id="basic-addon1">Teslimat Adresi</span>
                        <input type="text" class="form-control" value="Fe*** ma*** Gu***" aria-label="teslimatadresi" aria-describedby="basic-addon1" disabled readonly>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text w-50" id="basic-addon1">Çıkış İli</span>
                        <input type="text" class="form-control" value="Bursa" aria-label="cikisili" aria-describedby="basic-addon1" disabled readonly>
                    </div>
                </form>
                </div>
            </div>
        </div>
        
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.querySelector('#navbar-container').innerHTML = data;
          });
      </script>
</body>
</html>
