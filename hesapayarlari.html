<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Ayarları</title>
    <link rel="icon" type="favicon" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-image: url('planet.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center 90px;
            background-attachment: fixed;
        }
  
    .container, h1, p {
        font-weight: bold;
  }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <div class="dropdown float-end" style="margin-right: 20px;">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"style="background-color: #3e9159; color: white; font-weight: bold;">
              Hesabım
              <img src="css/gear.svg" height="25" width="25" class="ms-2">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="kullanicipaneli.html">Kargolarım</a></li>
              <li><a class="dropdown-item" href="hesapayarlari.html">Hesap Ayarları</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="anasayfa.html">Çıkış</a></li>
            </ul>
        </div>
        <div class="container mt-5 text-center">
          <h3>Bilgilerimi Değiştir</h3>
        </div>
        <form>
        <div class="container">
        <div class="row g-3 justify-content-center">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
          </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputName" class="form-label">Adınız</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col-md-3">
                <label for="inputName2" class="form-label">Soyadınız</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputTelephone" class="form-label">Telefon</label>
                <input type="text" class="form-control" aria-label="First name" placeholder="533...">
            </div> 
            <div class="col-md-3">
                <label for="inputDate" class="form-label">Doğum Tarihi</label>
                <input type="text" class="form-control" aria-label="First name" placeholder="gg.aa.yyyy">
            </div> 
        </div>
        <div class="mb-3"></div>
        <div class="row g-3 justify-content-end" style="margin-right: 110px;">
            <div class="col-md-3">
                <button type="submit" class="btn" style="background-color: #3e9159; color: white; font-weight: bold;">Kaydet</button>
            </div>
        </div>   
        <div class="container mt-5 text-center">
            <h3>Şifremi Değiştir</h3>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Eski Şifre</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">Yeni Şifre</label>
              <input type="password" class="form-control" id="inputPassword5">
            </div>
        </div>  
        <div class="mb-3"></div>
        <div class="row g-3 justify-content-end" style="margin-right: 110px;">
            <div class="col-md-3">
                <button type="submit" class="btn" style="background-color: #3e9159; color: white; font-weight: bold;">Kaydet</button>
            </div>
        </div>  
        </div>        
        </form>
    </main>
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.querySelector('#navbar-container').innerHTML = data;
          });
      </script>
</body>
</html>
