<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager Express</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main> 
        <div class="container mt-5">
          <div class="row justify-content-center align-items-center" style="height:50vh;">
            <div class="col-12 col-md-6 mb-3">
              <form>
                <div class="mb-3">
                  <input type="takipno" class="form-control" id="takipnogiriniz" placeholder="Takip Numarası Giriniz">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary" id="girisYap">Giriş</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navbar-container').innerHTML = data;
        });
    </script>
</body>
</html>
