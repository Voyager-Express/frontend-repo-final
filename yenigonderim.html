<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gönderim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <div class="dropdown float-end" style="margin-right: 20px;">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Hesabım
              <img src="css/gear.svg" height="25" width="25" class="ms-2">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="adminpaneli.html">Admin Paneli</a></li>
              <li><a class="dropdown-item" href="hesapayarlari.html">Hesap Ayarları</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="anasayfa.html">Çıkış</a></li>
            </ul>
          </div>
          <div class="col-md-3" style="margin-left: 20px;">
            <a href="adminpaneli.html" class="btn btn-primary btn-lg">Admin Paneli</a>
        </div>
        <div class="container mt-5 text-center">
            <h3>Yeni Gönderim</h3>
            <div class="row justify-content-center">
            <div class="col-md-8">
            <form class="text-center">
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderici Adı / Telefon</span>
                    <input type="text" class="form-control" aria-label="gönderici" aria-describedby="basic-addon1">
                    <input type="text" class="form-control" aria-label="gönderici" aria-describedby="basic-addon1" placeholder="533...">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Kargo Adı</span>
                    <input type="text" class="form-control" aria-label="kargoadi" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderici Adresi</span>
                    <input type="text" class="form-control" aria-label="göndericiadres" aria-describedby="basic-addon1" placeholder="Mahalle, cadde/sokak, numara -İLÇE">
                    </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">İl</span>
                    <select id="inputCity" class="form-select">
                            <option selected>Seç</option>
                            <option>...</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Alıcı Adı / Telefon</span>
                    <input type="text" class="form-control" aria-label="alici" aria-describedby="basic-addon1">
                    <input type="text" class="form-control" aria-label="telefon" aria-describedby="basic-addon1" placeholder="533...">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Alıcı Adresi</span>
                    <input type="text" class="form-control" aria-label="aliciadres" aria-describedby="basic-addon1" placeholder="Mahalle, cadde/sokak, numara -İLÇE">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">İl</span>
                        <select id="inputCity" class="form-select">
                            <option selected>Seç</option>
                            <option>...</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderi Türü</span>
                        <select id="tür" class="form-select">
                            <option selected>Seç</option>
                            <option>BELGE</option>
                            <option>1-10 Kg</option>
                            <option>10-100 Kg</option>
                            <option>100+ kg</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Kargo Özelliği</span>
                        <select id="ozellik" class="form-select">
                            <option selected>Seç</option>
                            <option>STANDART</option>
                            <option>KIRILABİLİR</option>
                            <option>DEĞERLİ EŞYA</option>
                            <option>BOZULABİLİR GIDA MADDESİ</option>
                            <option>KİMYASAL MADDE</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Veriliş Tarihi</span>
                    <input type="text" class="form-control" aria-label="verilistarihi" aria-describedby="basic-addon1" placeholder="gg.aa.yyyy">
                    <span class="input-group-text w-25" id="basic-addon1">Teslim Süresi</span>
                        <select id="inputDate" class="form-select">
                            <option selected>Seç</option>
                            <option>Aynı Gün</option>
                            <option>1-3 iş günü</option>
                            <option>4-5 iş günü</option>
                        </select>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">KAYDET</button>
                </div>

            </form>
            </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.querySelector('#navbar-container').innerHTML = data;
          });
      </script>
</body>
</html>
